<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <div id="vault-grid-view">
            <header class="app-header">
                <h1>ğŸ“ Treasure Vault</h1>
            </header>

            <div class="add-vault-container">
                <input type="text" id="add-url-input" class="add-vault-input" placeholder="Paste a YouTube URL here (Coming Soon)...">
                <button class="btn btn-primary btn-full-width" id="create-vault-url-btn">Create Vault from URL</button>
            </div>

            <main>
                <div id="vault-grid-container">
                    </div>
            </main>
        </div>

        <div id="vault-detail-view">
            <header class="app-header">
                <button class="btn-link" id="back-btn">&larr; Back to Vaults</button>
                <h1 id="detail-header-title">ğŸ Vault Details</h1>
            </header>
            <main id="detail-content">
                </main>
        </div>
    </div>

    <button class="fab" id="manual-add-btn" title="Create New Vault Manually">+</button>

    <div id="manual-add-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Add a New Manual Vault</h2>
            <form id="manual-add-form">
                <div class="form-group">
                    <label for="manual-title">Title</label>
                    <input type="text" id="manual-title" required>
                </div>
                <div class="form-group">
                    <label for="manual-ideas">ğŸ’¡ Big Ideas (one per line)</label>
                    <textarea id="manual-ideas" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="manual-actions">ğŸ› ï¸ Practical Actions (one per line)</label>
                    <textarea id="manual-actions" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="manual-tags">Tags (comma-separated)</label>
                    <input type="text" id="manual-tags">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Vault</button>
                </div>
            </form>
        </div>
    </div>
    <div id="transcript-modal" class="modal-overlay">
    <div class="modal-content" style="max-width: 800px;">
        <h2>Transcript Review</h2>
        <form id="transcript-save-form">
            <div class="form-group">
                <label for="transcript-title">Vault Title</label>
                <input type="text" id="transcript-title" required>
            </div>
            
            <div class="form-group">
                <label>Extracted Transcript</label>
                <textarea id="transcript-text-area" rows="10" readonly style="resize: none;"></textarea>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="transcript-copy-btn">ğŸ“‹ Copy Text</button>
                <button type="button" class="btn btn-danger" id="transcript-cancel-btn">Cancel</button>
                <button type="submit" class="btn btn-primary" id="transcript-save-btn">ğŸ’¾ Save to Vault</button>
            </div>
        </form>
    </div>
</div>
<!-- File: frontend/index.html (Add this block at the bottom, before the JS imports) -->

<!-- ===== AUTHENTICATION MODAL (Hidden by default) ===== -->
<div id="auth-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2>Welcome to Treasure Vault</h2>
        <form id="auth-form">
            <h3 id="auth-mode-title">Log In</h3>

            <div class="form-group">
                <label for="auth-username">Username</label>
                <input type="text" id="auth-username" required>
            </div>
            <div class="form-group">
                <label for="auth-password">Password</label>
                <input type="password" id="auth-password" required>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-link" id="toggle-auth-mode">Need an account? Register</button>
                <button type="submit" class="btn btn-primary" id="auth-submit-btn">Log In</button>
            </div>
        </form>
    </div>
</div>


    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
